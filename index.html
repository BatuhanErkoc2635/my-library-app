<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>My Library!</h1>
    </div>
    
    <div class="main-container">
        <div class="addSection">
            <label for="bname">Book name:</label>
            <input type="text" id="bname" name="bname"><br><br>
            <label for="aname">Author:</label>
            <input type="text" id="aname" name="aname"><br><br>
            <label for="pcount">Page Count:</label>
            <input type="number" id="pcount" name="pcount"><br><br>
    
     
            <input type="submit" value="Submit" class="addButton">
            
        </div>
        <table class="mainTable">
            <tr>
                <td>Titles</td>
                <td>Authors</td>
                <td>Page Count</td>
                <td>Read Status</td>
                <td>Remove</td>
            </tr>
            
    
        </table>
    </div>
</body>
</html>
