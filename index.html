<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="whole-container">
        <div class="header-section">
            <div class="header">
                <div class="logo">
                    <img src="logos/avatar-dead-monster-svgrepo-com.svg" alt="logo">
                    <h2>Batuhan ERKOC</h2>
                </div>
                <h1>The Library.</h1>
                <button class="buttonSection">Add Book</button>
            </div>
        </div>
        <div class="bottom-section">
            <div class="books-section">
                
            </div>
        </div>
    </div>
    <dialog class="modal" id="modal">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>
        
        <div>
            <label for="author">Author</label>
            <input type="text" name="Author" id="author">
        </div>
        <div>
            <label for="page-count">Page-Count:</label>
            <input type="text" name="page-count" id="page-count">
        </div>
        <div><button type="submit" class="closeButton">Submit.</button></div>
        
    </dialog>
</body>
</html>
